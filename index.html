<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="select.css" />
    <title>Select Class</title>
  </head>
  <body>
    <label for="select">Label:</label>
    <select name="select" id="select" data-custom>
      <option value="Hello">Hello</option>
      <option value="WO">World</option>
      <option value="IM">I am</option>
      <option value="NA">Not a</option>
      <option value="RO">Robot</option>
      <option value="Hellos">Hello</option>
      <option value="WOss">World</option>
      <option value="IMs">I am</option>
      <option value="NAs">Not a</option>
      <option value="ROs">Ferienhaus</option>
    </select>
  </body>
  <script src="app.js" type="module"></script>
</html>
